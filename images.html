<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Dogs,Dogs Breeds,Information About Dogs,Images of Dogs by Breeds"
    />
    <link rel="shortcut icon" href="./images/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="apple-touch-icon" href="./images/Logo.png" />
    <title>Dogs</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="main-name">
          <h1>Dogs Breeds Finder</h1>
        </div>
        <ul class="navlinks">
          <li><a href="./">Home</a></li>
          <li class="active"><a href="./images.html">Images</a></li>
          <li><a href="./breeds.html">Breeds</a></li>
          <li><a href="./aboutme.html">About Me</a></li>
        </ul>
        <div id="hamburger">
          <div class="hamburger"></div>
        </div>
      </nav>
    </header>
    <section id="section">
      <div class="container">
        <div class="input">
          <div class="input-main">
            <input
              class="search-breedimage"
              id="breedname-reqimage"
              type="search"
              placeholder="Search Images by Breed Name"
            />
            <ul class="suggestions" id="breed-suggestions"></ul>
          </div>
          <label for="imagetype-opt" class="dropdown-icon">
            <i class="gg-arrow-down-o"></i>
          </label>
          <select class="select-opt" id="imagetype-opt">
            <option value="">Image Type(optional)</option>
            <option value="jpg">jpg</option>
            <option value="png">png</option>
            <option value="gif">gif</option>
          </select>
        </div>
      </div>
      <div class="images-cont">
        <div class="heading">
          <h2>Images</h2>
        </div>
        <div class="images-flex">
          <div id="imageBox" class="img-box"></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-container">
        <div class="myname">
          <a href="./about.html">
            &copy;
            <address>Vinay Kanse</address>
          </a>
        </div>
        <div class="github">
          <a href="https://github.com/VinayKanase/">GitHub</a>
        </div>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
